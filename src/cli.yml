name: nautilus
version: "1.0"
author: anon
about: "A command line blogging interface for composing posts on the CLI and saving
them to a PostgreSQL database.  Ostensibly to later build a blog or website from
the database."
args:
    - verbose:
        short: v
        multiple: true
        help: Set's the level of verbosity
subcommands:
    # - test:
    #     about: controls testing features NOT IMPLEMENTED YET
    #     version: "1.3"
    #     author: Someone Else
    #     args:
    #         - debug:
    #             short: d
    #             help: print debug information
    - list:
        about: list post contents
        version: "1.0"
        author: anon
    - write:
        about: create a piece of post content
        version: "1.0"
        author: anon
    - link:
        about: create a piece of link content
        version: "1.0"
        author: anon
    - edit:
        about: edit a post by post_id (sub args)
        version: "1.0"
        author: anon
        args:
            - post_id:
                help: The post id number (position 1)
                index: 1
                required: true
    - show:
        about: show a blog post by id (sub args)
        version: "1.0"
        author: anon
        args:
            - post_id:
                help: The post id number (position 1)
                required: true
    - delete:
        about: delete a post by post_id number (sub args)
        version: "1.0"
        author: anon
        args:
            - post_id:
                help: The post id number (position 1)
                required: true
    - export:
        about: export a post by post_id to a file (sub args)
        version: "1.0"
        author: anon
        args:
            - post_id:
                help: The post id number (position 1)
                required: true
                index: 1
            - export_filename:
                help: The filename to save to (position 2)
                required: true
                index: 2
    - import:
        about: import a post from a file (sub args)
        version: "1.0"
        author: anon
        args:
            - import_filename:
                help: The filename to open and import (position 1)
                required: true
