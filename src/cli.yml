name: nautilus
version: "1.0"
author: anon
about: "A command line blogging interface for composing posts on the CLI and saving
them to a PostgreSQL database.  Ostensibly to later build a blog or website from
the database."
args:
    - verbose:
        short: v
        long: verbose
        help: Enable extra output
        takes_value: false
    - debug:
        short: d
        long: debug
        help: Output internal variables
        takes_value: false
subcommands:
    # - test:
    #     about: controls testing features NOT IMPLEMENTED YET
    #     version: "1.3"
    #     author: Someone Else
    #     args:
    #         - debug:
    #             short: d
    #             help: print debug information
    - list:
        about: list post contents
        version: "1.0"
        author: anon
    - show:
        about: show a blog post by id (sub args)
        version: "1.0"
        author: anon
        args:
            - post_id:
                help: The post id number (position 1)
                required: true
    - post:
        about: create a piece of post content
        version: "1.0"
        author: anon
    - epost:
        about: edit a post by post_id and field arg
        version: "1.0"
        author: anon
        args:
            - post_id:
                help: The post id number (position 1)
                index: 1
                required: true
            - title:
                short: t
                long: title
                help: Edit the title field
                takes_value: false
            - body:
                short: b
                long: body
                help: Edit the body field
                takes_value: false
            - tags:
                short: a
                long: tags
                help: Edit the tags field
                takes_value: false
            - summary:
                short: s
                long: summary
                help: Edit the summary field
                takes_value: false
            - all:
                long: all
                help: Edit all the fields
                takes_value: false
    - depost:
        about: delete a post by post_id number (sub args)
        version: "1.0"
        author: anon
        args:
            - post_id:
                help: The post id number (position 1)
                required: true
    - link:
        about: create a piece of link content
        version: "1.0"
        author: anon
    - elink:
        about: edit a link by link_id and field arg
        version: "1.0"
        author: anon
        args:
            - link_id:
                help: The link id number (position 1)
                index: 1
                required: true
            - text:
                short: t
                long: text
                help: Edit the display text field
                takes_value: false
            - title:
                short: i
                long: title
                help: Edit the hover title field
                takes_value: false
            - url:
                short: u
                long: url
                help: Edit the href URL field
                takes_value: true
            - tags:
                short: a
                long: tags
                help: Edit the tags field
                takes_value: false
            - all:
                long: all
                help: Edit all the fields
                takes_value: false
    - delink:
        about: delete a link by id (sub args)
        version: "1.0"
        author: anon
        args:
            - link_id:
                help: The link id number (position 1)
                required: true
    - slink:
        about: Show all links
        version: "1.0"
        author: anon
        takes_value: false
    - export:
        about: export a post by post_id to a file (sub args)
        version: "1.0"
        author: anon
        args:
            - post_id:
                help: The post id number (position 1)
                required: true
                index: 1
            - export_filename:
                help: The filename to save to (position 2)
                required: true
                index: 2
    - import:
        about: import a post from a file (sub args)
        version: "1.0"
        author: anon
        args:
            - import_filename:
                help: The filename to open and import (position 1)
                required: true
    - testing:
        about: Don't use this, it's for prototyping new functions
        version: "1.0"
        author: anon
